<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="first">
        <p>
            <span>Country:</span>
            <select id="country">
                <option>India</option>
                <option>china</option>
            </select>
            <input type="text" id="inp">
            <button type="submit" onclick="foo()">Add New</button>
        </p>
    </div>
    <script >
        function foo(){
    let val = document.getElementById("inp");
    let value = val.value;
    let selel = document.getElementById("country");
    selel.innerHTML+=`<option>${value}</option>`

}
    </script>
</body>
</html>
